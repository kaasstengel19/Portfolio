<section class="ContactSection">
    <div class="ContactBox">
      <h1 class="TitelContact">Neem contact op</h1>
      <p class="InfoContact">Heb je een vraag, voorstel of wil je samenwerken? Vul het formulier hieronder in en ik neem zo snel mogelijk contact met je op.</p>

      <form class="ContactForm" action="#" method="POST">
        <input type="text" name="name" placeholder="Naam" required>
        <input type="email" name="email" placeholder="E-mailadres" required>
        <textarea name="message" rows="5" placeholder="Bericht" required></textarea>
        <button type="submit">Verstuur</button>
      </form>
    </div>
</section>
